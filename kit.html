<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="kit.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
    <div class="title_button">BUTTON</div>
    <div class="first__btn--container">
        <div>
            <button class="btn btn--purple">Button</button>
            <button class="btn btn--purple_shadow">Button</button>
            <button class="btn btn--purple_border">Button</button>
        </div>
        <div>
            <button class="btn btn--yellow-clear">Button</button>
            <button class="btn btn--yellow-clear_shadow">Button</button>
            <button class="btn btn--yellow-clear_border">Button</button>
        </div>
        <div>
            <button class="btn btn--black">Button</button>
            <button class="btn btn--black_shadow">Button</button>
            <button class="btn btn--black_border">Button</button>
        </div>
    </div>

    <div class="second__btn--container">
        <div>
            <button class="btn btn--blue-light">Button</button>
            <button class="btn btn--blue-light_shadow">Button</button>
            <button class="btn btn--blue-light_border">Button</button>
        </div>
        <div>
            <button class="btn btn--red">Button</button>
            <button class="btn btn--red_shadow">Button</button>
            <button class="btn btn--red_border">Button</button>
        </div>
    </div>


    <div class="title">Radio buttons</div>

    <div class="container--radio">
        <label class="radio">
            <input type="radio" checked="checked" name="radio" id="radio_after-blue">
            <span class="radio--grey" for="radio_after-blue"></span>
        </label>
        <label class="radio">
            <input type="radio" checked="checked" name="radio" id="radio_after-red">
            <span class="radio--grey" for="radio_after-red"></span>
        </label>
        <label class="radio">
            <input type="radio" checked="checked" name="radio" id="radio_after-yellow">
            <span class="radio--grey" for="radio_after-yellow"></span>
        </label>
        <label class="radio">
            <input type="radio" checked="checked" name="radio" id="radio_after-purple">
            <span class="radio--grey" for="radio_after-purple"></span>
        </label>
        <label class="radio">
            <input type="radio" checked="checked" name="radio" id="radio_after-black">
            <span class="radio--grey" for="radio_after-black"></span>
        </label>

        <label class="radio second-row">
            <input type="radio" checked="checked" name="radio" id="radio_after-blue" class="radio_border-blue">
            <span class="radio--white" for="radio_after-blue" for="radio_border-blue"></span>
        </label>
        <label class="radio">
            <input type="radio" checked="checked" name="radio" id="radio_after-red" class="radio_border-red">
            <span class="radio--white" for="radio_after-red" for="radio_border-red"></span>
        </label>
        <label class="radio">
            <input type="radio" checked="checked" name="radio" id="radio_after-yellow" class="radio_border-yellow">
            <span class="radio--white" for="radio_after-yellow" for="radio_border-yellow"></span>
        </label>
        <label class="radio">
            <input type="radio" checked="checked" name="radio" id="radio_after-purple" class="radio_border-purple">
            <span class="radio--white" for="radio_after-purple" for="radio_border-purple"></span>
        </label>
        <label class="radio">
            <input type="radio" checked="checked" name="radio" id="radio_after-black" class="radio_border-black">
            <span class="radio--white" for="radio_after-black" for="radio_after-black"></span>
        </label>
    </div>


    <div class="container--radio opacity">
        <label class="radio">
            <input type="radio" checked="checked" name="radio">
            <span class="radio--grey-fond_blue"></span>
        </label>
        <label class="radio">
            <input type="radio" name="radio">
            <span class="radio--grey-fond_red"></span>
        </label>
        <label class="radio">
            <input type="radio" name="radio">
            <span class="radio--grey-fond_yellow"></span>
        </label>
        <label class="radio">
            <input type="radio" name="radio">
            <span class="radio--grey-fond_purple"></span>
        </label>
        <label class="radio">
            <input type="radio" name="radio">
            <span class="radio--grey-fond_black"></span>
        </label>

        <label class="radio second-row">
            <input type="radio" name="radio">
            <span class="radio--border_blue"></span>
        </label>
        <label class="radio">
            <input type="radio" name="radio">
            <span class="radio--border_red"></span>
        </label>
        <label class="radio">
            <input type="radio" name="radio">
            <span class="radio--border_yellow"></span>
        </label>
        <label class="radio">
            <input type="radio" name="radio">
            <span class="radio--border_purple"></span>
        </label>
        <label class="radio">
            <input type="radio" name="radio">
            <span class="radio--border_black"></span>
        </label>
    </div>

    <div class="title">Check boxes</div>
    <div class="container--checkbox">
        <label class="checkbox">
            <input type="checkbox" id="check_color-blue">
            <span class="checkbox--grey" for="check_color-blue"></span>
        </label>
        <label class="checkbox">
            <input type="checkbox" name="checkbox" id="check_color-red">
            <span class="checkbox--grey"  for="check_color-red"></span>
        </label>
        <label class="checkbox">
            <input type="checkbox" name="checkbox" id="check_color-yellow">
            <span class="checkbox--grey"  for="check_color-yellow"></span>
        </label>
        <label class="checkbox">
            <input type="checkbox" name="checkbox" id="check_color-purple">
            <span class="checkbox--grey"  for="check_color-purple"></span>
        </label>
        <label class="checkbox">
            <input type="checkbox" name="checkbox" id="check_color-black">
            <span class="checkbox--grey"  for="check_color-black"></span>
        </label>

        <label class="checkbox second-row">
            <input type="checkbox" name="checkbox" id="check_border-blue">
            <span class="checkbox--white" for="check_border-blue"></span>
        </label>
        <label class="checkbox">
            <input type="checkbox" name="checkbox" id="check_border-red">
            <span class="checkbox--white" for="check_border-red"></span>
        </label>
        <label class="checkbox">
            <input type="checkbox" name="checkbox" id="check_border-yellow">
            <span class="checkbox--white" for="check_border-yellow"></span>
        </label>
        <label class="checkbox">
            <input type="checkbox" name="checkbox" id="check_border-purple">
            <span class="checkbox--white" for="check_border-purple"></span>
        </label>
        <label class="checkbox">
            <input type="checkbox" name="checkbox" id="check_border-black">
            <span class="checkbox--white" for="check_border-black"></span>
        </label>
    </div>

    <div class="container--checkbox opacity">
        <label class="checkbox">
            <input type="checkbox">
            <span class="checkbox--grey"><i class="fas fa-check blue-light"></i></span>
        </label>
        <label class="checkbox">
            <input type="checkbox" name="checkbox">
            <span class="checkbox--grey"><i class="fas fa-check red"></i></span>
        </label>
        <label class="checkbox">
            <input type="checkbox" name="checkbox">
            <span class="checkbox--grey"><i class="fas fa-check yellow-clear"></i></span>
        </label>
        <label class="checkbox">
            <input type="checkbox" name="checkbox">
            <span class="checkbox--grey"><i class="fas fa-check purple"></i></span>
        </label>
        <label class="checkbox">
            <input type="checkbox" name="checkbox">
            <span class="checkbox--grey"><i class="fas fa-check black"></i></span>
        </label>

        <label class="checkbox second-row">
            <input type="checkbox" name="checkbox">
            <span class="checkbox--white border-blue"><i class="fas fa-check blue-light"></i></span>
        </label>
        <label class="checkbox">
            <input type="checkbox" name="checkbox">
            <span class="checkbox--white border-red"><i class="fas fa-check red"></i></span>
        </label>
        <label class="checkbox">
            <input type="checkbox" name="checkbox">
            <span class="checkbox--white border-yellow"><i class="fas fa-check yellow-clear"></i></span>
        </label>
        <label class="checkbox">
            <input type="checkbox" name="checkbox">
            <span class="checkbox--white border-purple"><i class="fas fa-check purple"></i></span>
        </label>
        <label class="checkbox">
            <input type="checkbox" name="checkbox">
            <span class="checkbox--white border-black"><i class="fas fa-check black"></i></span>
        </label>
    </div>

    <div class="title">Pagnination</div>
    <div>
        <div class="number_color">
            <div><i class="fas fa-angle-left"></i></div>
            <div class="number_color-blue">1</div>
            <div class="number_color-blue">2</div>
            <div class="number_color-blue">3</div>
            <div class="number_color-blue">4</div>
            <div class="number_color-blue">5</div>
            <div class="number_color-blue">6</div>
            <div><i class="fas fa-angle-right"></i></div>

            <div><i class="fas fa-angle-left"></i></div>
            <div class="number_color-yellow">1</div>
            <div class="number_color-yellow">2</div>
            <div class="number_color-yellow">3</div>
            <div class="number_color-yellow">4</div>
            <div class="number_color-yellow">5</div>
            <div class="number_color-yellow">6</div>
            <div><i class="fas fa-angle-right"></i></div>
        </div>

        <div class="number_color">
            <div><i class="fas fa-angle-left"></i></div>
            <div class="number_color-red">1</div>
            <div class="number_color-red">2</div>
            <div class="number_color-red">3</div>
            <div class="number_color-red">4</div>
            <div class="number_color-red">5</div>
            <div class="number_color-red">6</div>
            <div><i class="fas fa-angle-right"></i></div>

            <div><i class="fas fa-angle-left"></i></div>
            <div class="number_color-purple">1</div>
            <div class="number_color-purple">2</div>
            <div class="number_color-purple">3</div>
            <div class="number_color-purple">4</div>
            <div class="number_color-purple">5</div>
            <div class="number_color-purple">6</div>
            <div><i class="fas fa-angle-right"></i></div>
        </div>
    </div>

    <div>
        <div class="number_border">
            <div><i class="fas fa-angle-left"></i></div>
            <div class="number_border-blue">1</div>
            <div class="number_border-blue">2</div>
            <div class="number_border-blue">3</div>
            <div class="number_border-blue">4</div>
            <div class="number_border-blue">5</div>
            <div class="number_border-blue">6</div>
            <div><i class="fas fa-angle-right"></i></div>

            <div><i class="fas fa-angle-left"></i></div>
            <div class="number_border-yellow">1</div>
            <div class="number_border-yellow">2</div>
            <div class="number_border-yellow">3</div>
            <div class="number_border-yellow">4</div>
            <div class="number_border-yellow">5</div>
            <div class="number_border-yellow">6</div>
            <div><i class="fas fa-angle-right"></i></div>
        </div>

        <div class="number_color">
            <div><i class="fas fa-angle-left"></i></div>
            <div class="number_border-red">1</div>
            <div class="number_border-red">2</div>
            <div class="number_border-red">3</div>
            <div class="number_border-red">4</div>
            <div class="number_border-red">5</div>
            <div class="number_border-red">6</div>
            <div><i class="fas fa-angle-right"></i></div>

            <div><i class="fas fa-angle-left"></i></div>
            <div class="number_border-purple">1</div>
            <div class="number_border-purple">2</div>
            <div class="number_border-purple">3</div>
            <div class="number_border-purple">4</div>
            <div class="number_border-purple">5</div>
            <div class="number_border-purple">6</div>
            <div><i class="fas fa-angle-right"></i></div>
        </div>
    </div>
    

</body>
</html>
